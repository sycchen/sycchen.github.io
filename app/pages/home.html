<div class="container">
    <div class="alert alert-info" style="font-size: large;">
        <p>Hey there!</p>
        <p>Welcome to my site, where i will show off my personal projects.</p>
    </div>

    <div>
        <div class="panel panel-custom" ng-repeat="project in projects">
            <div style="margin:25px;">
                <h3>{{project.title}}</h3>

                <div ng-include="project.preview"></div>

                <a href="#projects/{{project.id}}"> Continue reading &rarr;</a>
            </div>
        </div>
    </div>
</div>
